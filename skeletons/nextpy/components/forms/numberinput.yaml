- NumberInput:
    description: '"""The wrapper that provides context and logic to the components."""'
    methods:
      methods:
        create: (cls, *children, **props)
    props:
    - 'value: Var[Number]'
    - 'allow_mouse_wheel: Var[bool]'
    - 'clamped_value_on_blur: Var[bool]'
    - 'default_value: Var[Number]'
    - 'error_border_color: Var[str]'
    - 'focus_border_color: Var[str]'
    - 'focus_input_on_change: Var[bool]'
    - 'is_disabled: Var[bool]'
    - 'is_invalid: Var[bool]'
    - 'is_read_only: Var[bool]'
    - 'is_required: Var[bool]'
    - 'is_valid_character: Var[str]'
    - 'keep_within_range: Var[bool]'
    - 'max_: Var[Number]'
    - 'min_: Var[Number]'
    - 'variant: Var[LiteralInputVariant]'
- NumberInputField:
    description: '"""The input field itself."""'
    methods: null
    props: null
- NumberInputStepper:
    description: '"""The wrapper for the input''s stepper buttons."""'
    methods: null
    props: null
- NumberIncrementStepper:
    description: '"""The button to increment the value of the input."""'
    methods: null
    props: null
- NumberDecrementStepper:
    description: '"""The button to decrement the value of the input."""'
    methods: null
    props: null

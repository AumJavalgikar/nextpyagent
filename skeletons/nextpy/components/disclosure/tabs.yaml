- Tabs:
    description: '"""An accessible tabs component that provides keyboard interactions
      and ARIA attributes described in the WAI-ARIA Tabs Design Pattern. Tabs, provides
      context and state for all components."""'
    methods:
      methods:
        create: '(        cls, *children, items: Optional[List[Tuple[str, str]]] =
          None, **props    )'
    props:
    - 'align: Var[LiteralTagAlign]'
    - 'default_index: Var[int]'
    - 'id_: Var[str]'
    - 'is_fitted: Var[bool]'
    - 'is_lazy: Var[bool]'
    - 'is_manual: Var[bool]'
    - 'orientation: Var[str]'
    - 'variant: Var[LiteralTabsVariant]'
    - 'color_scheme: Var[LiteralColorScheme]'
- Tab:
    description: '"""An element that serves as a label for one of the tab panels and
      can be activated to display that panel.."""'
    methods: null
    props:
    - 'is_disabled: Var[bool]'
    - 'is_selected: Var[bool]'
    - 'id_: Var[str]'
    - 'panel_id: Var[str]'
- TabList:
    description: '"""Wrapper for the Tab components."""'
    methods: null
    props: null
- TabPanels:
    description: '"""Wrapper for the Tab components."""'
    methods: null
    props: null
- TabPanel:
    description: '"""An element that contains the content associated with a tab."""'
    methods: null
    props: null

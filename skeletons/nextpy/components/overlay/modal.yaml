- Modal:
    description: '"""The wrapper that provides context for its children."""'
    methods:
      methods:
        create: '(        cls,        *children,        header: Optional[Union[Component,
          str]] = None,        body: Optional[Union[Component, str]] = None,        footer:
          Optional[Union[Component, str]] = None,        close_button: Optional[Component]
          = None,        **props,    )'
    props:
    - 'is_open: Var[bool]'
    - 'allow_pinch_zoom: Var[bool]'
    - 'auto_focus: Var[bool]'
    - 'block_scroll_on_mount: Var[bool]'
    - 'close_on_esc: Var[bool]'
    - 'close_on_overlay_click: Var[bool]'
    - 'is_centered: Var[bool]'
    - 'lock_focus_across_frames: Var[bool]'
    - 'motion_preset: Var[str]'
    - 'preserve_scroll_bar_gap: Var[bool]'
    - 'return_focus_on_close: Var[bool]'
    - 'size: Var[LiteralAlertDialogSize]'
    - 'use_inert: Var[bool]'
- ModalOverlay:
    description: '"""The dimmed overlay behind the modal dialog."""'
    methods: null
    props: null
- ModalHeader:
    description: '"""The header that labels the modal dialog."""'
    methods: null
    props: null
- ModalFooter:
    description: '"""The footer that houses the modal events."""'
    methods: null
    props: null
- ModalContent:
    description: '"""The container for the modal dialog''s content."""'
    methods: null
    props: null
- ModalBody:
    description: '"""The wrapper that houses the modal''s main content."""'
    methods: null
    props: null
- ModalCloseButton:
    description: '"""The button that closes the modal."""'
    methods: null
    props: null
